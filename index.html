<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Cards</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
    <main class="container">

        <div class="pintura">
            <a href="#">
                <img src="src/images/rome.png" alt="Rome - Michelangelo">
                <h1 class="obra">Rome</h1>
                <p class="autor">Michelangelo</p>
            </a>
        </div>

        <div class="pintura">
            <a href="#">
                <img src="src/images/boat.png" alt="Boat at Sea - Vincent Van Gogh">
                <h1 class="obra">Boat at Sea</h1>
                <p class="autor">Vincent Van Gogh</p>
            </a>
        </div>

        <div class="pintura">
            <a href="#">
                <img src="src/images/sand-and-sea.png" alt="Sand and Sea - Da Vinci">
                <h1 class="obra">Sand and Sea</h1>
                <p class="autor">Da Vinci</p>
            </a>
        </div>

        <div class="pintura">
            <a href="#">
                <img src="src/images/starry-night.png" alt="Starry Night - Vincent Van Gogh">
                <h1 class="obra">Starry Night</h1>
                <p class="autor">Vincent Van Gogh</p>
            </a>
        </div>

    </main>
</body>
</html>
